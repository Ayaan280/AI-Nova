<!DOCTYPE html>
<html>
<head>
    <title>Login - Nova</title>

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="joZgNNgBa7WyBpsrkIANUf25u0BAucn1ZJhyU7gENk0" />

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1e293b 0, #020617 40%, #000 100%);
            font-family: Arial, sans-serif;
            color: #e5e7eb;
        }
        .card {
            width: 360px;
            background: #020617;
            border-radius: 16px;
            padding: 24px 24px 20px;
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.45);
            border: 1px solid #1f2937;
        }
        .logo {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            background: radial-gradient(circle at 30% 20%, #60a5fa, #1d4ed8 60%, #020617);
            box-shadow: 0 0 18px rgba(37, 99, 235, 0.8);
            margin-bottom: 10px;
            position: relative;
        }
        .logo::after {
            content: "N";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -52%);
            font-weight: bold;
            font-size: 20px;
            color: #f9fafb;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .subtitle {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }
        .field-label {
            font-size: 12px;
            margin-bottom: 4px;
            color: #9ca3af;
        }
        .input {
            width: 100%;
            padding: 9px 10px;
            border-radius: 999px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #f9fafb;
            outline: none;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .input::placeholder { color: #6b7280; }
        .button {
            width: 100%;
            padding: 9px 10px;
            border-radius: 999px;
            border: none;
            background: #1d4ed8;
            color: #f9fafb;
            font-size: 14px;
            cursor: pointer;
            margin-top: 4px;
        }
        .button:hover { background: #2563eb; }
        .small-row {
            margin-top: 10px;
            font-size: 12px;
            color: #9ca3af;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 12px;
        }
        a:hover { text-decoration: underline; }
        .error {
            margin-top: 8px;
            font-size: 12px;
            color: #fca5a5;
        }
    </style>

    <script>
        // Clear any old chat history when we land on login
        window.addEventListener("load", () => {
            localStorage.removeItem("nova_conversations");
        });
    </script>
</head>

<body>
    <div class="card">
        <div class="logo"></div>
        <div class="title">Welcome to Nova AI</div>
        <div class="subtitle">Log in to chat with your AI.</div>

        <form method="POST">
            <div class="field-label">Username</div>
            <input class="input" type="text" name="username" placeholder="Enter your username">

            <div class="field-label">Password</div>
            <input class="input" type="password" name="password" placeholder="Enter your password">

            <button class="button" type="submit">Log in</button>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>

        <div class="small-row">
            <span>New here?</span>
            <a href="/signup">Create an account</a>
        </div>
    </div>
</body>
</html>
